{%- for post in include.posts -%}
<article class="preview">
    {%- include post-info.html post=post -%}
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="excerpt">
        {{ post.excerpt | markdownify }}
    </div>
</article>
{%- unless forloop.last -%}<hr/>{%- endunless -%}
{%- endfor -%}
