<meta charset="UTF-8">
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.google-analytics.com https://{{ site.disqus }}.disqus.com https://gist.github.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://*.disquscdn.com https://assets-cdn.github.com; child-src 'self' https://disqus.com; font-src 'self' https://fonts.gstatic.com; img-src *">
<meta http-equiv="X-XSS-Protection" content="1; mode=block">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="generator" content="Jekyll v{{ jekyll.version }}">
<meta name="PAGE_URL" content="{{ site.url }}{{ page.url | downcase }}">
<meta name="PAGE_ID" content="{{ page.id }}">

<title>{{ page.title }}</title>

<link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" rel="stylesheet">

{% js main async %}
{% css main %}
{% feed_meta %}
{% seo title=false %}
